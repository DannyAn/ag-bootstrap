<div class="jumbotron">
  <div class="container">
    <h1>{{ component }}</h1>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
      <div class="col-12 col-lg-2 d-none d-lg-block">
          <ngbd-side-nav [activeTab]="activeTab" [showDirective]="false"></ngbd-side-nav>
        </div>
    <div class="col-12 col-lg-8">
      <ngb-tabset
        class="root-nav"
        (tabChange)="tabChange($event)"
        [activeId]="activeTab"
      >
        <ngb-tab title="Examples" id="examples">
          <ng-template ngbTabContent>
            
            <ng-content select="ngbd-example-box"></ng-content>
            <div class="examples-legend">
              <div style="float:right;margin-top:20px">
             <strong>Legend</strong>
               <ng-container *ngFor="let type of fileTypes; last as last">
                 <small class="badge {{type[2]}}">{{type[0]}}</small> {{type[1]}}
                 <ng-container *ngIf="!last">&nbsp;</ng-container>
               </ng-container>
             </div>
           </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="API" id="api">
          <ng-template ngbTabContent>
            <ng-content select="ngbd-api-docs"></ng-content>
            <ng-content select="ngbd-api-docs-class"></ng-content>
            <ng-content select="ngbd-api-docs-config"></ng-content>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="col-12 col-lg-2 d-none d-lg-block">
      <ngbd-side-nav [activeTab]="activeTab" [showDirective]="true"></ngbd-side-nav>
    </div>
  </div>
</div>
