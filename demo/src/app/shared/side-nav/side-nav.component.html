<div class="bd-sidebar">
  <nav *ngIf="!showDirective">
    <div class="bd-toc-item">
      <a class="bd-toc-link" [routerLink]="['/components']">
        <h4>Components</h4>
      </a>
      <ul class="nav flex-column">
          <li *ngFor="let component of components"
              [class.active]="isActive(['/components', component.href, activeTab])">
          <a [routerLink]="['/components', component.href, activeTab]">{{ component.title }}</a>
        </li>
      </ul>
    </div>
  </nav>

  <nav *ngIf="showDirective">
    <div class="bd-toc-item">
      <a class="bd-toc-link" [routerLink]="['/components']">
        <h4>Directives</h4>
      </a>
      <ul class="nav flex-column">
        <li *ngFor="let component of directives"
            [class.active]="isActive(['/components', component.toLowerCase(), activeTab])">
          <a [routerLink]="['/components', component.toLowerCase(), activeTab]">{{ component }}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
