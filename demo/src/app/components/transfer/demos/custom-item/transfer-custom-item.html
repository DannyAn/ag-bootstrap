<nz-transfer
      [nzDataSource]="list"
      [nzListStyle]="{'width.px': 300, 'height.px': 300}"
      (nzSelectChange)="select($event)"
      (nzChange)="change($event)">
      <ng-template #render let-item>
        <i class="anticon anticon-{{item.icon}}"></i> {{item.title}}
      </ng-template>
</nz-transfer>
