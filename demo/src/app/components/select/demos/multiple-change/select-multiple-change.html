    <nz-select
      style="width: 400px;"
      nzKeepUnListOptions
      [nzMode]="'multiple'"
      [nzPlaceHolder]="'请选择关键字'"
      (nzSearchChange)="searchChange($event)"
      [(ngModel)]="selectedMultipleOption"
      [nzNotFoundContent]="'无法找到'">
      <nz-option
        *ngFor="let option of searchOptions"
        [nzLabel]="option[0]"
        [nzValue]="option[0]">
      </nz-option>
    </nz-select>
